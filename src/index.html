<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>openBMC</title>
    <link rel="icon" href="favicon.ico?v=2"/>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/vendor/vendor.min.js"></script>
</head>
<body>
<div class="login__wrapper">
    <div class="row">
        <div class="columns large-6">
            <img src="img/logo.svg" class="login__logo" alt="IBM"/>
        </div>
        <div class="columns large-6">
            <p class="login__error-msg show">Invalid login attempt</p> <!-- if login is invalid add "show" class to pop error -->
        </div>
    </div>
    <div class="row">
        <div class="columns large-6 login__desc">
            <p>Login to</p>
            <h1>BMC Advanced System Management</h1>
            <p>Build Version: 1.00.102</p>
            <div class="login__server-info">
                <p>Power SL-22LC</p>
                <p>Server ID: 29000000166668</p>
                <p>Server status: <span class="login__status">Operational</span></p> <!-- if status is inoperational add "error" class -->
            </div>
        </div>
        <div class="columns large-6">
            <form id="login__form">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <input type="submit" value="Login" class="float-right no-margin">
            </form>
        </div>
    </div>
</div>
<script src="js/app.min.js"></script>
</body>
</html>
